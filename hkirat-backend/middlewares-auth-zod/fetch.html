<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  id="container">

    </div>
    <script>
        async function getAnimatedData() {
            const response = await fetch("https://fakerapi.it/api/v1/persons");
            const finalData= await response.json();
            console.log(finalData);
            document.getElementById("container").innerText=JSON.stringify(finalData);
        }
    </script>
    <button onclick="getAnimatedData()">get animal data</button>
</body>
</html>
