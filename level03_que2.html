    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid white;
            padding: 10px;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Student Information</h2>

    <table align="center">
        <tr>
            <th rowspan="2">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

</body>
